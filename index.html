<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
        <body background="background1.jpg">
            <center>
              <div class="btn btn-warning heading">
        <h3>MARIO RUN</h3>
        <button class="btn btn-warning" data-toggle="modal" data-target="#myData">Instructions</button>
              </div>
        
              <br><br>
              <button class="btn btn-success" onclick="startGame()" id="start">Play</button>
              <button class="btn btn-danger" onclick="restart()" id="restart">Restart</button>
              <br><br>
              <h3 id="status" class="btn btn-warning"></h3>
              <br><br>
              <div id="canvas"></div>
              <br><br>
              <div id="game_console"></div>
            </center>
        <div class="footer">
          Source Code : <a href="https://github.com/linuk" target="_blank">Linuk</a> || Game Credit : Ping Pong</div>

          <div id="myData" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button class="close" data-dismiss="close">&times;</button>
              <h4>Instructions</h4>
                  </div>
                  <div class="body">

                    <ol>
                      <li>Click the green start button to start playing the game.</li>
                      <li>Move your left wrist up and down to control the paddle.</li>
                      <li>Try your best to beat the computer in Ping Pong.</li>
                    </ol>
                  </div>
                </div>
              </div>
          </div>

        <script src="main.js"></script>
    </body>
</html>
